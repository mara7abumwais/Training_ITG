<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/all.min.css">

   <title>Admin CRUD</title>
</head>

<body>

   <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="#">Admin CRUD</a>
            </li>
         </ul>
         </div>
      </div>
   </nav>

   <header class="header">
      <div class="home_content">
         <h2>Admin CRUD:</h2>
         <ul id="userList">
            <li id="no_users" style="display: none;">No users found. Try to add new user.</li>
         </ul>
         <div class="add_user" id="addUserForm" style="display: none;">
               <label for="name">Name: </label> 
               <input type="text" id="name" name="name"><br>
               <label for="email">Email:</label>
               <input type="email" id="email" name="email"><br>
               <label for="phone">Phone:</label>
               <input type="number" id="phone" name="phone"><br>
               <label for="country">Country:</label>
               <input type="text" id="country" name="country"><br>
               <label for="isActive">Is Active:</label>
               <input type="checkbox" id="isActive" name="isActive"><br>
               <div id="errors_list" class="errors_list">
               </div>
         </div>
         <div class="home_center">
            <button id="addNewUser">Add New User</button>
         </div class="home_center">
      </div>
   </header>

   <footer>
      <div>
         <i class="fa-brands fa-instagram"></i>
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-linkedin"></i>
      </div>
   </footer>
   <script src="index.js"></script>
</body>
</html>
