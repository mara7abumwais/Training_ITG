<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Training Form</title>
</head>

<body>
   <div class="container">
      <div class="tarining_form">
         <form id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" id="phone" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>
            <label for="major">Major:</label><br>
            <input type="text" id="major" required><br>
            <label for="train">Training Area:</label><br>
            <select id="train" name="train">
               <option value="Database Management">Database Management</option>
               <option value="Artificial Intelligence">Artificial Intelligence</option>
               <option value="Web Development">Web Development</option>
            </select><br>
            <input class="submit" type="submit" value="submit">
         </form>
         <p id="message" style="display: none;"> Thank you for filling the form </p>
      </div>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
