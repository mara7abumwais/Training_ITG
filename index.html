<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/all.min.css">

   <title>To-Do List Application</title>

<body>

   <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="#">To-Do-List</a>
            </li>
         </ul>
            <a class="navbar-text" href="#taskList">
               Try it
            </a>
         </div>
      </div>
   </nav>



   <header class="header">
      <h1>Organize your work and life, finally.</h1>
      <p>Become focused, organized, and calm with Todoist. The world's #1 task manager and to-do list app.</p>
      <a href="#taskList">Try It Now </a>
   </header>
   
   <section class="container">
      <div class="home_background"></div>
      <div class="home_content">
         <h2>Your To-Do List:</h2>
         <ul id="taskList">

            <input type="text" id="addTask_input">

         <span id="addTask_error" style="display: none;"></span>
         <div>
         <button id="deleteAllTasks">Delete All</button>
         </div>
      </div>
   </section>

   <footer>
      <div>
         <i class="fa-brands fa-instagram"></i>
         <i class="fa-brands fa-facebook"></i>
